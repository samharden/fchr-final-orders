
<div class="container-fluid">

  <div class="row">

      <!--Sidebar content-->
      <h4 style="color:white">
        Search:
        <input ng-model="$ctrl.query" />
        Sort by:
        <select ng-model="$ctrl.orderProp">
          <option value="name">Alphabetical</option>
          <option value="-year">Newest</option>

        </select>

      </h4>


    <div class="col-md-10">
      <!--Body content-->

      <ul class="finalorders">

        <li ng-repeat="finalorder in $ctrl.finalorders | filter:$ctrl.query | orderBy:$ctrl.orderProp"
            class="thumbnail finalorder-list-item"style="text-align:justify; max-width:95%; height:auto; max-height:200px; overflow:hidden" >
          <a href="#!/finalorders/{{finalorder.id}}" class="thumb">
            <i class="material-icons md-48" style="width:auto">library_books</i><br>See Case<br>{{finalorder.id}}
          </a>
          <h4 style="text-align:left; max-width:85%; overflow:hidden"><a href="#!/finalorders/{{finalorder.id}}">{{finalorder.name}}</a></h4>
          <div style="text-align:justify; max-width:85%; overflow:hidden">{{finalorder.snippet}}</div>
        </li>
      </ul>

    </div></center>
  </div>
</div>
